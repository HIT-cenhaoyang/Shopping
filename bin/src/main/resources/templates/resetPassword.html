<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>7haven Reset</title>
	<link th:href="@{/styles/account.css}" rel="stylesheet" />
	<!-- This html author is Xu Zhiye -->
</head>

<body>
	<header>
		<h2>Welcome to Ultra 7haven Furniture</h2>
	</header>

	<section>
		<form th:action="@{/validate/reset}" th:object="${user}" method="post">
			<h2 style="text-align: center;">Reset Password</h2>
			<table>
				<tr>
					<th>User ID: </th>
					<td><span th:text="${session.userId}" /></td>
				</tr>

				<tr>
					<th>New Password: </th>
					<th><input type="text" id="password" th:field="*{password}" placeholder="New Password" required />
					
					
				</tr>
				<tr>
					<th>New User Name: </th>
					<td><input type="text" id="userName" th:field="*{userName}" placeholder="(Optional)New User Name" />
					</td>
				</tr>
			</table>
			<div>
				<button type="submit">Submit</button>
			</div>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
			<div class="form-footer"><span th:text="${MSG}" /></div>
		</form>
	</section>
</body>

</html>
