<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Records</title>
    <!-- 引用自定义样式文件 -->
    <link rel="stylesheet" type="text/css" href="purchaserecord.css">

    <!-- 引用 Google 字体（可选） -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<h1>Purchase Records</h1>
<h4>Orders</h4>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>日期</th>
        <th>用户名</th>
        <th>地址</th>
        <th>电话号</th>
        <th>支付方式</th>
        <th>id</th>
        <th>总价</th>
    </tr>
    </thead>
    <tbody>
    <!-- 遍历 Customer 中的 Orders 列表 -->
    <tr th:each="order : ${customer.purchaseRecords}">
        <td th:text="${order.orderDate}"></td>
        <td th:text="${order.recipientName}"></td>
        <td th:text="${order.recipientAddress}"></td>
        <td th:text="${order.recipientPhone}"></td>
        <td th:text="${order.paymentMethod}"></td>
        <td th:text="${order.orderId}"></td>
        <td th:text="${order.total}"></td>
        <td>
            <table class="table table-sm table-striped">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th> <!-- 添加评论按钮列 -->
                </tr>
                </thead>
                <tbody>
                <!-- 遍历 Order 中的 OrderDetails 列表 -->
                <tr th:each="detail : ${order.orderDetails}">
                    <td>
                        <!-- 商品名称点击跳转 -->
                        <a th:href="@{8080/product/{productId}(productId=${detail.product.productId})}">
                            <span th:text="${detail.product.name}"></span>
                        </a>
                    </td>
                    <td th:text="${detail.productQty}"></td>
                    <td th:text="${detail.product.price}"></td>
                    <td>
                        <!-- 商品图片点击跳转 -->
                        <a th:href="@{8080/product/{productId}(productId=${detail.product.productId})}">
                            <img th:src="${detail.product.coverImagePath}" class="product-image" alt="Product Image"/>
                        </a>
                    </td>

                    <!-- 使用 form 表单和 POST 方法发送评论请求 -->
                    <td>
                    <form th:action="@{/product/review}" method="post">
                        <input type="hidden" name="productId" th:value="${detail.product.productId}">
                        <button type="submit"
                                style="background-color: #ff9800; color: #fff; padding: 5px 10px; border: none; cursor: pointer; border-radius: 3px;">
                            评论
                        </button>
                    </form>
        </td>
    </tr>
    </tbody>
</table>
</td>
</tr>
<tr></tr>
</tbody>
</table>
<div style="text-align: center; margin: 20px;">
    <button onclick="window.location.href='/7haven/list-users'"
            style="background-color: #5a4834; color: #ffffff; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px;">
        Back to Mainpage
    </button>
</div>
</body>
</html>
