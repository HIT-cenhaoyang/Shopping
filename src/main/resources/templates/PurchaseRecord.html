<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>Purchase Records</h1>
<h4>Orders</h4>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Record Number</th>
        <th>Order Details</th>
    </tr>
    </thead>
    <tbody>
    <!-- 遍历 Customer 中的 Orders 列表 -->
    <tr th:each="order : ${customer.purchaseRecords}">
        <td th:text="${order.orderId}"></td>
        <td>
            <table class="table table-sm table-striped">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <!-- 遍历 Order 中的 OrderDetails 列表 -->
                <tr th:each="detail : ${order.orderDetails}">
                    <td th:text="${detail.product.name}"></td>
                    <td th:text="${detail.productQty}"></td>
                    <td th:text="${detail.product.price}"></td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
