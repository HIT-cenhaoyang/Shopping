<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Records</title>
    <!-- 引用自定义样式文件 -->
    <link rel="stylesheet" type="text/css" href="purchaserecord.css">
    <!-- 引用 Google 字体（可选） -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<h1>Purchase Records</h1>
<h4>Orders</h4>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Record Number</th>
        <th>Order Details</th>
    </tr>
    </thead>
    <tbody>
    <!-- 遍历 Customer 中的 Orders 列表 -->
    <tr th:each="order : ${customer.purchaseRecords}">
        <td th:text="${order.orderId}"></td>
        <td>
            <table class="table table-sm table-striped">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <!-- 遍历 Order 中的 OrderDetails 列表 -->
                <tr th:each="detail : ${order.orderDetails}">
                    <td th:text="${detail.product.name}"></td>
                    <td th:text="${detail.productQty}"></td>
                    <td th:text="${detail.product.price}"></td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr></tr>
    </tbody>
</table>
<div style="text-align: center; margin: 20px;">
    <button onclick="window.location.href='/7haven/list-users'"
            style="background-color: #5a4834; color: #ffffff; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px;">
        Back to Mainpage
    </button>
</div>
</body>
</html>
