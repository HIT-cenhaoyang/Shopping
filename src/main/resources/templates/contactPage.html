<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/homepagestyle.css?v=1.0}">
    <title>Contact Us</title>
    <style>

        .contact-info-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .contact-info-container h2, .contact-info-container h3 {
            margin-bottom: 15px;
        }

        .contact-info-container p {
            margin-bottom: 20px;
        }

        .contact-info-container ul {
            list-style: none;
            padding: 0;
        }

        .contact-info-container ul li {
            display: inline-block;
            margin: 0 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
            filter: brightness(0.8);
        }

        .image-container {
            display: inline-block;
        }

    </style>
</head>
<body>
    <!-- Top bar with search and login/cart -->
    <div th:replace="fragments :: header"></div>


<section>
    <!-- Contact Us content -->
    <div class="contact-info-container">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, please feel free to reach out to us through any of the following methods:</p>

        <h3>Phone</h3>
        <p>You can call us at: <strong>(86) XXXX-0707</strong></p>

        <h3>Email</h3>
        <p>Email us at: <a href="mailto:support@7haven.com">support@7haven.com</a></p>

        <h3>Social Media</h3>
        <p>Follow us on social media for the latest updates and promotions:</p>
        <ul>
            <li><a href="https://www.tiktok.com" target="_blank">
                <img src="/images/tiktok.png" alt="TikTok" class="social-icon">
            </a></li>
            <li><a href="https://www.instagram.com" target="_blank">
                <img src="/images/instagram.png" alt="Instagram" class="social-icon">
            </a></li>
        </ul>
    </div>
</section>

    <div th:replace="foot :: footer"></div>

</body>
</html>
