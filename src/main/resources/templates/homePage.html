<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <link rel="stylesheet" href="/statics/homepage style.css">
    <style>
        /* 通用样式 */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* 页面整体浅灰色背景 */
            color: #333;
        }

        /* 顶部栏和导航栏的统一样式 */
        header {
            background-color: #333333; /* 顶部背景颜色白色 */
            color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
            font-weight: 700;
        }

        /* 顶部搜索栏和按钮 */
        .top-bar {
            display: flex;
            justify-content: center; /* 搜索栏居中 */
            align-items: center;
            padding: 10px 30px;
            background-color: #333; /* 深灰背景 */
        }

        /* 搜索表单 */
        .top-bar form {
            display: flex;
            flex-grow: 1;
            max-width: 600px; /* 限制搜索栏最大宽度 */
        }

        .top-bar input[type="text"] {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px 0 0 5px; /* 左侧圆角 */
            outline: none;
        }

        .top-bar button {
            padding: 10px 20px;
            background-color: #444; /* 深灰色按钮 */
            color: white;
            border: none;
            border-radius: 0 5px 5px 0; /* 右侧圆角 */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .top-bar button:hover {
            background-color: #555; /* 悬停时颜色 */
        }

        /* 登录和购物车按钮 */
        .top-bar .auth-links {
            display: flex;
            gap: 20px;
            position: absolute;
            right: 30px;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .top-bar a:hover {
            color: #ccc; /* 悬停时的颜色变化 */
        }

        /* 分类导航栏样式 */
        nav {
            background-color: #e0e0e0; /* 分类导航栏浅灰色背景 */
            padding: 10px 0;
            text-align: center;
            box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }

        nav a {
            display: inline-block;
            color: #333;
            margin: 0 15px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            background-color: transparent;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        /* 鼠标悬停时背景色变化 */
        nav a:hover {
            background-color: #333; /* 悬停时深灰背景 */
            color: white; /* 悬停时文字变白 */
            border-radius: 5px; /* 悬停时圆角效果 */
        }

        /* 主体内容样式 */
        section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto; /* 居中显示 */
        }

        /* 产品展示样式 */
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* 居中对齐 */
            gap: 30px; /* 产品之间的间距 */
        }

        .product {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            flex: 1 1 calc(33.333% - 40px); /* 三列布局 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product img {
            max-width: 100%;
            max-height: 200px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .product h2 {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #333;
        }

        .product p {
            color: #555;
            margin-bottom: 15px;
        }

        .product .price {
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }

        /* 响应式布局，宽度变化时调整列数 */
        @media (max-width: 1200px) {
            .product {
                flex: 1 1 calc(50% - 40px); /* 两列布局 */
            }
        }

        @media (max-width: 768px) {
            .product {
                flex: 1 1 calc(100% - 40px); /* 单列布局 */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>7Haven</h1>

    <!-- 顶部栏，包含搜索框和登录/购物车 -->
    <div class="top-bar">
        <form action="/products/search" method="get">
            <input type="text" name="keyword" placeholder="Search products...">
            <button type="submit">Search</button>
        </form>
        <div class="auth-links">
            <a href="/cart">Cart</a>
            <a href="/login">Login</a>
        </div>
    </div>

    <!-- 分类导航 -->
    <nav>
        <a href="/products?category=1">Sofa</a>
        <a href="/products?category=2">Table</a>
        <a href="/products?category=3">Chair</a>
        <a href="/products?category=4">Bed</a>
        <a href="/products?category=5">Storage</a>
    </nav>
</header>

<section>
    <!-- 提示信息 -->
    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>

    <!-- 产品展示 -->
    <div class="products-container">
        <div th:each="product : ${products}" class="product">
            <a th:href="@{/product/{id}(id=${product.productId})}">
                <img th:src="@{|${product.coverImagePath}|}" alt="Product Image">
            </a>
            <h2 th:text="${product.name}">Product Name</h2>
            <p th:text="${product.description}">Product Description</p>
            <p class="price" th:text="'$' + ${product.price}">Product Price</p>
        </div>
    </div>
</section>

</body>
</html>
