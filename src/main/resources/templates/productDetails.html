<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Details</title>
	<link rel="stylesheet" th:href="@{/styles/homepagestyle.css}" />
	<style>
		/* General styles */
		body {
			font-family: 'Roboto', Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
			color: #333;
		}

		/* Header and navigation bar */
		header {
			background-color: #333333;
			color: #ffffff;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		header h1 {
			margin: 0;
			text-align: center;
			padding: 20px 0;
			font-size: 2em;
			font-weight: 700;
		}

		/* Top bar and buttons */
		.top-bar {
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 10px 30px;
			background-color: #333;
		}

		.top-bar form {
			display: flex;
			flex-grow: 1;
			max-width: 600px;
		}

		.top-bar input[type="text"] {
			padding: 10px;
			width: 100%;
			border: none;
			border-radius: 5px 0 0 5px;
			outline: none;
		}

		.top-bar button {
			padding: 10px 20px;
			background-color: #444;
			color: white;
			border: none;
			border-radius: 0 5px 5px 0;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.top-bar button:hover {
			background-color: #555;
		}

		.auth-links {
			display: flex;
			gap: 20px;
			position: absolute;
			right: 30px;
		}

		.top-bar a {
			color: white;
			text-decoration: none;
			font-weight: bold;
			transition: color 0.3s;
		}

		.top-bar a:hover {
			color: #ccc;
		}

		/* Navigation bar */
		nav {
			background-color: #e0e0e0;
			padding: 10px 0;
			text-align: center;
			box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.1);
		}

		nav a {
			display: inline-block;
			color: #333;
			margin: 0 15px;
			padding: 10px 20px;
			text-decoration: none;
			font-size: 1em;
			font-weight: 500;
			background-color: transparent;
			border: 1px solid transparent;
			transition: all 0.3s ease;
		}

		nav a:hover {
			background-color: #333;
			color: white;
			border-radius: 5px;
		}

		/* Main content section */
		section {
			padding: 40px 20px;
			max-width: 1200px;
			margin: 0 auto;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		/* Cover image styling */
		.cover-image-container {
		    flex: 1;
		    max-width: 50%;
		    margin-right: 20px;
		    background-color: #f4f4f4;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    height: 400px; /* Set a fixed height */
		    width: auto; /* Set width to auto to maintain aspect ratio */
		}

		.cover-image-container img {
		    max-width: 100%; /* Scale the image to fit the width */
		    max-height: 100%; /* Ensure the image fits within the height */
		    object-fit: contain; /* Maintain aspect ratio and contain image */
		    border-radius: 5px;
		}

		/* Product details styling */
		.product-details {
			flex: 1;
			max-width: 50%;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		.product-details h2 {
			font-size: 28px;
			margin-bottom: 20px;
		}

		.product-details p {
			font-size: 18px;
			margin-bottom: 20px;
		}

		.product-details .stock-info {
			display: flex;
			align-items: center;
			margin-top: 20px;
		}

		.product-details .stock-info p {
			margin-right: 20px;
		}

		.product-details .add-to-cart-btn {
			padding: 10px 20px;
			background-color: #ff4500;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.product-details .add-to-cart-btn:hover {
			background-color: #e53e00;
		}

		/* Additional images styling */
		.additional-images {
			margin-top: 20px;
			display: flex;
			gap: 10px;
			justify-content: center;
		}

		.additional-images img {
			width: 100px;
			height: 100px;
			object-fit: cover;
			border-radius: 5px;
			cursor: pointer;
		}

		/* Reviews and Add Review sections */
		.review-section,
		.add-review-section {
			max-width: 80%; /* Limit the width and center the section */
			margin: 30px auto; /* Centered by setting left and right margins to auto */
		}

		.review-section h3,
		.add-review-section h4 {
			font-size: 18px;
			margin-bottom: 10px;
			font-weight: bold;
		}

		.review-section p,
		.add-review-section textarea {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}

		.review-section hr {
			margin: 10px 0;
			border: none;
			border-top: 1px solid #ddd;
		}

		.add-review-section button {
			padding: 10px 20px;
			background-color: #ff4500;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 10px;
		}

		.add-review-section button:hover {
			background-color: #e53e00;
		}
	</style>
	<script th:inline="javascript">
		// Function to change the cover image when an additional image is clicked
		function addToCart() {
			
			var customerId = /*[[${session.customerId}]]*/ 0;
			var productId = /*[[${product.productId}]]*/ 0;
			var quantityInput = /*[[${product.stockAvailable}]]*/ 0;
			
			if(customerId === null || customerId === '' || customerId.trim() === ''){
				window.location.href = /*[[@{/login}]]*/ 'login.html';
			}
			
            var quantity = parseInt(quantityInput);
            if (quantity < 1) {
                alert('Out of stock!');
                return;
            }
			
			console.log("Prodcut ID: "+ productId);
			console.log("customerId ID: "+ customerId);
			console.log("quantity ID: "+ quantity);
            fetch(`/api/cart/add`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ customerId: customerId, productId: productId, quantity: 1 })
            }).then(response => {
                if (response.ok) {
                    console.error('Product added to cart successfully.');
                } else {
                    console.error('Failed to add product to cart.');
                    redirectToErrorPage();
                }
            }).catch(error => {
                console.error('Error: ' + error.message);
                redirectToErrorPage();
            });
		}
		
	</script>
</head>

<body style="font-family: Arial, sans-serif;">
	<!-- Header stays centered -->
	<div th:replace="fragments :: header"></div>

	<section>
		<!-- Cover Image, taking up 50% of the width -->
		<div class="cover-image-container">
			<img th:src="@{|${coverImage}|}" alt="Product Cover Image" id="coverImage">
		</div>

		<!-- Product Details, taking up the other 50% -->
		<div class="product-details">
			<h2 th:text="${product.name}">Product Name</h2>
			<p th:text="'$' + ${product.price}">Product Price</p>
			<p th:text="${product.description}">Product Description</p>
			<p>Dimensions: <span th:text="${product.dimensions}">N/A</span></p>

			<!-- Stock Availability and Add to Cart Button -->
			<div class="stock-info">
				<p>In Stock: <span th:text="${product.stockAvailable}">0</span></p>
				<button class="add-to-cart-btn" th:onclick="addToCart()">Add to Cart</button>
			</div>
		</div>
	</section>

	<!-- Additional Images Section -->
	<div class="additional-images">
		<div th:each="image : ${additionalImages}">
			<img th:src="@{|${image.fileName}|}" alt="Product Additional Image" onclick="changeCoverImage(this.src)">
		</div>
	</div>

	<!-- Reviews Section -->
	<div class="review-section">
		<h3>Reviews</h3>
		<div th:each="review : ${reviews}">
			<p><strong th:text="${review.customer.name}">Customer Name</strong></p>
			<p th:text="${review.comment}">This is a review comment.</p>
			<hr>
		</div>
	</div>

	<!-- Add a Comment Section -->
	<div class="add-review-section">
		<h4>Add Your Review</h4>
		<form th:action="@{/reviews/add}" method="post">
			<input type="hidden" name="productId" th:value="${product.productId}" />
			<textarea name="comment" rows="4" placeholder="Write your review here..."></textarea>
			<button type="submit">Submit Review</button>
		</form>
	</div>

	<script>
		// Function to change the cover image when an additional image is clicked
		function changeCoverImage(newSrc) {
			document.getElementById("coverImage").src = newSrc;
		}
	</script>
</body>

</html>
