<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/homepagestyle.css}">
    <style>
        .register-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .register-form .form-row {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .register-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .register-form input,
        .register-form select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease-in-out;
            width: 100%;
        }

        .register-form input:focus,
        .register-form select:focus {
            border-color: #007bff;
        }

        .register-form button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .register-form button:hover {
            background-color: #0056b3;
        }

        .register-form .error-message {
            color: red;
            font-size: 0.85rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div th:replace="fragments :: header"></div>
<form class="register-form" th:action="@{/register}" method="post">
    <h1>Create Account</h1>

    <div class="form-row">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required/>
    </div>

    <div class="form-row">
        <label for="userName">Username</label>
        <input type="text" id="userName" name="userName" required/>

    </div>
    <div th:if="${errorMessage != null}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="form-row">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required/>
        <span class="error-message" id="password-error"></span>
    </div>

    <div class="form-row">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required/>
        <span class="error-message" id="confirm-password-error"></span>
    </div>

    <div class="form-row">
        <label for="birthDate">Birthdate</label>
        <input type="date" id="birthDate" name="birthDate" required/>
    </div>

    <div class="form-row">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-row">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required/>
    </div>

    <div class="form-row">
        <label for="phoneNumber">Phone</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required/>
    </div>

    <div class="form-row">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required/>
    </div>

    <div class="form-row">
        <label for="CardNumber">CardNumber</label>
        <input type="text" id="CardNumber" name="CardNumber" required/>
    </div>


    <div>
        <button type="submit">Register</button>
    </div>

    <div class="form-footer">
        <p>Already have an account? <a href="login">Log in</a></p>
    </div>
</form>

<div th:replace="foot :: footer"></div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        const inputs = form.querySelectorAll('input, select');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');
        const usernameError = document.getElementById('username-error');
        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{9,}$/;

        inputs.forEach(input => {
            input.addEventListener('input', function () {
                validateField(input);
            });
        });

        form.addEventListener('submit', function (e) {
            let isValid = true;
            inputs.forEach(input => {
                if (!validateField(input)) {
                    isValid = false;
                }
            });
            if (!isValid) {
                e.preventDefault();
            }
        });

        function validateField(field) {
            let errorMessage = '';

            if (field.validity.valueMissing) {
                errorMessage = 'This field is required';
            } else if (field.validity.typeMismatch) {
                if (field.type === 'email') {
                    errorMessage = 'Please enter a valid email address';
                } else if (field.type === 'tel') {
                    errorMessage = 'Please enter a valid phone number';
                }
            }

            if (field.id === 'password') {
                if (!passwordPattern.test(field.value)) {
                    errorMessage = 'Password must be at least 6 characters  at most 10 characters, contain uppercase, lowercase, a digit, and a special character';
                }
            }

            if (field.id === 'confirmPassword' && field.value !== passwordInput.value) {
                errorMessage = 'Passwords do not match';
            }

            const errorElement = field.parentElement.querySelector('.error-message');
            if (errorMessage) {
                field.classList.add('error');
                if (!errorElement) {
                    const error = document.createElement('p');
                    error.classList.add('error-message');
                    error.textContent = errorMessage;
                    field.parentElement.appendChild(error);
                } else {
                    errorElement.textContent = errorMessage;
                }
                return false;
            } else {
                field.classList.remove('error');
                if (errorElement) {
                    errorElement.remove();
                }
                return true;
            }
        }

        passwordInput.addEventListener('blur', function () {
            validateField(passwordInput);
        });

        confirmPasswordInput.addEventListener('blur', function () {
            validateField(confirmPasswordInput);
        });
    });
</script>
</body>
</html>
