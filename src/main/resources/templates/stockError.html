<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock Error</title>
</head>
<body>
<h1>Stock Error</h1>
<p>Sorry, the requested quantity of <span th:text="${productName}"></span> is not available.</p>
<p>Requested Quantity: <span th:text="${requiredQty}"></span></p>
<p>Available Stock: <span th:text="${availableStock}"></span></p>
<p>Please adjust your order and try again.</p>
<a href="/7haven/cart">Go Back to Shopping Cart</a>
</body>
</html>
